{% extends "base.html" %}
{% block content %}
{% load static %}
  <div class="container">
      <div class="card-deck">
      <div class="row">
          {% for post in scposts %}         
          <div class="col-md-8" style="margin-top: 35px;">
            <div class="card mb-3" style="max-width: 540px;">
                <img src='{{post.img.url}}' alt="" class="card-img-top" width="100%" height="225">
                <div class="card-body">
                    <p class="card-text">
                      <a class="mr-2" href="#">{{ post.author }}</a>
                      <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                          <!-- <p class="article-content">{{ post.content }}</p> -->
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary" id="photo{{photo.id}}"
                                data-whatever="{{photo.id}}" data-toggle="modal" data-target="#{{photo.id}}"
                                onclick="showinfo(go)">View on GitHub</button>
                    </div>
                </div>  
            </div>
          </div>           
      
        
          <div class="col-md-4" style="margin-top: -350px;">
              <!-- Rotating card -->
                    <div class="card-wrapper">
                        <div id="card-1" class="card card-rotating text-center">
                      
                          <!-- Front Side -->
                          <div class="face front">
                      
                            <!-- Image-->
                            <div class="card-up">
                              <!-- <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/photo7.jpg" alt="Image with a photo of clouds."> -->
                            </div>
                      
                            <!-- Avatar -->
                            <div class="avatar mx-auto white"><img src="{% static 'images/moha.jpeg' %}" class="rounded-circle"
                                alt="Sample avatar image." height="120px;" width="120px;">
                            </div>
                      
                            <!-- Content -->
                            <div class="card-body">
                              <h4 class="font-weight-bold mb-3">Mohamed Hassan</h4>
                              <p class="font-weight-bold blue-text">Web developer</p>
                              <!-- Triggering button -->
                              <!-- <a class="rotate-btn" data-card="card-1"><i class="fas fa-redo-alt"></i> Click here to rotate</a> -->
                            </div>
                          </div>
                          <!-- Front Side -->
                      
                          <!-- Back Side -->
                          <div class="face back">
                            <div class="card-body">
                      
                              <!-- Content -->
                              <h4 class="font-weight-bold mb-0">About me</h4>
                              <hr>
                              <p>
                               Full stack web developer at Moringa School
                                <hr>
                                <!-- Social Icons -->
                                <ul class="list-inline py-2">
                                  <li class="list-inline-item"><a class="p-2 fa-lg fb-ic"><i class="fab fa-facebook-f"></i></a></li>
                                  <li class="list-inline-item"><a class="p-2 fa-lg tw-ic"><i class="fab fa-twitter"></i></a></li>
                                  <li class="list-inline-item"><a class="p-2 fa-lg gplus-ic"><i class="fab fa-google-plus-g"></i></a></li>
                                  <li class="list-inline-item"><a class="p-2 fa-lg li-ic"><i class="fab fa-linkedin-in"></i></a></li>
                                </ul>
                                <!-- Triggering button -->
                                <!-- <a class="rotate-btn" data-card="card-1"><i class="fas fa-undo"></i> Click here to rotate back</a> -->
                      
                            </div>
                          </div>
                          <!-- Back Side -->
                      
                        </div>
                      </div>
  <!-- Rotating card -->
      </div> 
    
     </div>
  </div>
</div>
{% endblock content %}
